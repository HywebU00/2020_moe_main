<body>
	<!-- Content -->
	<section id="MainContent" class="clearbg">
		<!-- Function -->
		<div class="Block">
			<div class="container">
				<div class="row">
					<article class="col-sm-12 col-md-12">
						<!-- breadcrumb -->
						<div id="breadcrumb" class="">
							<ol class="breadcrumb">
								<li><i class="icon-menu-2"></i><a href="#" title="">最新消息</a></li>
								<li class="active">第二層</li>
							</ol>
						</div>
					</article>
				</div>
			</div>
		</div>
		<!-- Content -->
		<div class="Block Inner_Content">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="Box">
							<h2 class="Title">電子報訂閱</h2>
							<div class="Inner clear-fix">
								<!--  -->
								<div class="Block Inner_Bg">
									<form class="form-horizontal">
										<div class="form-group">
											<label for="inputEmail" class="col-md-2 control-label"><span class="required">*</span>您的E-mail</label>
											<div class="col-md-10">
												<input type="email" class="form-control" id="inputEmail" placeholder="請輸入您的E-mail">
											</div>
										</div>
										<div class="form-group">
											<label for="inputCaptcha" class="col-md-2 control-label"><span class="required">*</span>驗證碼</label>
											<div class="col-md-5">
												<input type="password" class="form-control" id="inputCaptcha" placeholder="驗證碼">
											</div>
											<div class="col-md-5">
												<span class="captcha"><img src="images/basic/code.bmp"></span>
												<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i> 重新產生</button>
												<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-volume-up"></i> 語音播放</button>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-offset-2 col-md-10">
												<button type="submit" class="btn btn-Sent">訂閱電子報</button>
												<button type="submit" class="btn btn-Normal">取消訂閱電子報</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Function -->
		<div class="Block">
			<div class="container">
				<div class="row">
					<article class="col-sm-12 col-md-12">
						<!-- function -->
						<div class="Function FunctionBottom hidden-xs">
							<a href="#" class="icon-reply-1">回上一頁</a>
							<!-- <a href="#" class="icon-home-1">回首頁</a> -->
						</div>
					</article>
				</div>
			</div>
		</div>

		<!--回頂端-->
		<section id="GoTop">
			<i class="icon-up-small"></i>
		</section>
	</section>
